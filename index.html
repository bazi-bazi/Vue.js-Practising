<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <title>Vue</title>
</head>
<body>
<div id="app">
  <h1>Hello {{ name }}</h1>
  <h2>sum: {{ 10 + 12 }}</h2>
  <h3>number: {{ number }}</h3>
  <h2>method: {{ sayHallo() }}</h2>
  <h3>If statement: {{ isOk ? 'Yes it is true' : 'No it is not' }}</h3>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Vue!',
      number: 345,
      isOk: false
    },
    methods: {
      sayHallo: function() {
        return 'Hello me'

      }
    }

  })

</script>

</body>




</html>
